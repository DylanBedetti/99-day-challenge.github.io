<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Day Challenge</title>
    <style>
        /* Basic Reset */
        body, h1, button { margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; line-height: 1.6; overflow: hidden; }
        
        /* Fullscreen Background & Centering */
        .fullscreen-bg {
            background: linear-gradient(135deg, #009FFF, #ec2F4B); /* Example gradient background */
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text */
            color: white;
        }
        
        /* Styling for the headline */
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        /* Button Styling */
        .cta-button {
            font-size: 20px;
            padding: 10px 30px;
            background-color: white;
            color: #009FFF;
            border: 2px solid white;
            border-radius: 50px;
            text-transform: uppercase;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        
        .cta-button:hover {
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body>

<div class="fullscreen-bg">
    <div>
        <h1>99 Day Challenge</h1>
    </div>
</div>

</body>
</html>
